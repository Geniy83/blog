<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Изменение статуса заказа</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Изменение статуса заказа</h1><br>
    <div th:each="el : ${post}">
        <form method="post">
            <select name="status" required="required">
                <option value=""></option>
                <option th:value="${el.status}">Заказ выполнен</option>
            </select>
<!--            <input type="text" th:value="${el.status}" name="status" placeholder="Заказ выполнен" class="form-control"><br>-->
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
