<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление заказа</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="name" placeholder="Введите имя заказчика" class="form-control"><br>
        <input type="text" name="address" placeholder="Введите адрес заказчика" class="form-control"><br>
        <input type="text" name="mail" placeholder="Введите Email заказчика" class="form-control"><br>
        <input type="text" name="phone" placeholder="Введите телефон заказчика" class="form-control"><br>
        <textarea name="full_text" placeholder="Введите заказ" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить заказа</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
