<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование заказа</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.name}" name="name" placeholder="Введите имя заказчика" class="form-control"><br>
            <input type="text" th:value="${el.address}" name="address" placeholder="Введите адресс заказчика" class="form-control"><br>
            <input type="text" th:value="${el.mail}" name="mail" placeholder="Введите Email заказчика" class="form-control"><br>
            <input type="text" th:value="${el.phone}" name="phone" placeholder="Введите телефон заказчика" class="form-control"><br>
            <textarea name="full_text" placeholder="Введите заказ" class="form-control" th:text="${el.full_text}" /><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
